<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/facebook-favicon.png">
</head>
<body>
    <main class="main-container">
        <section class="Facebook-content">
            <a href="https://www.facebook.com/"><img src="./images/facebook.svg" alt="Facebook" title="facebook"></a>
            <h2 class="heading">Facebook helps you connect and share with the people in your life.</h2>
        </section>
        <aside>
            <div class="form">
                <form action="" method="post">
                    <input type="text" placeholder="Email address or phone number" required name="email-phone">
                    <input type="password" placeholder="Password" required name="password">
                    <br/>
                    <button class="login-in" >Log in</button>
                    <br/>
                    <a class="forgot-pswd" href="">Forgotten Password?</a>
                    <hr/>
                    <button class="creat-account">Creat new account</button>
                </form>
            </div>
            <p style="font-size: 17px; margin: 20px 0px 0px 90px;"><a class="last-para" href="">Creat a Page </a>for a celebrity, or business.</p>
        </aside>
    </main>
</body>
</html>
